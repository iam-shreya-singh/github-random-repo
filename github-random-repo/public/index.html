<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0366d6" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover interesting repositories from GitHub with the GitHub Random Repo Explorer. Find new projects, explore different programming languages, and get inspired by the open-source community." />
    <meta name="keywords" content="GitHub, repositories, open source, programming, developer tools, random repo, explore" />
    <meta name="author" content="GitHub Random Repo Explorer" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="GitHub Random Repo Explorer" />
    <meta property="og:description" content="Discover interesting repositories from GitHub. Find new projects, explore different programming languages, and get inspired by the open-source community." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GitHub Random Repo Explorer" />
    <meta name="twitter:description" content="Discover interesting repositories from GitHub. Find new projects, explore different programming languages, and get inspired by the open-source community." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Favicon references -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to GitHub API for faster loading -->
    <link rel="preconnect" href="https://api.github.com">
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>GitHub Random Repo Explorer</title>
    
    <!-- Inline critical CSS for faster initial render -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f6f8fa;
        color: #24292e;
        line-height: 1.6;
      }
      
      .app-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f6f8fa;
      }
      
      .app-loading-spinner {
        border: 4px solid rgba(3, 102, 214, 0.1);
        border-radius: 50%;
        border-top: 4px solid #0366d6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner shown while React loads -->
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <p>Loading GitHub Random Repo Explorer...</p>
      </div>
    </div>
    
    <!-- Fallback message for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 20px;">
        <h1>GitHub Random Repo Explorer</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>This application allows you to discover interesting repositories from GitHub.</p>
      </div>
    </noscript>
  </body>
</html>
